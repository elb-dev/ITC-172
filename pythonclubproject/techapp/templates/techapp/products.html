{% extends 'base.html' %}
{% block content %}

<h2>Products</h2>
<p>We got our products right here.</p>

<table class = 'table'>
    <tr>
        <th>Name</th>
        <th>Type</th>
    </tr>
    {% for item in product_list %}
    <tr>
        <td><a href = "{% url 'productdetail' id=item.id %}">{{ item.productname }}</a></td>
        <td>{{ item.producttype }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
